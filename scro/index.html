
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <!--GSAP base library-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollPlugin.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="one" class="section"> <!--emmet abbreviation div#one.section + ENTER -->
            <h1>one</h1>
        </div>
        <div id="two" class="section">
            <h1>two</h1>
            <video id="videoFile" src="video.mp4"></video>
        </div>
        <div id="three" class="section">
            <h1>three</h1>
        </div>
    </div>

    <script>
        // use a script tag or an external JS file
        document.addEventListener("DOMContentLoaded", (event) => {
         gsap.registerPlugin(ScrollTrigger)
         // gsap code here!
         let videoEl;
         videoEl=document.getElementById("videoFile");
         
         ScrollTrigger.create({
            trigger: '#two',
            start: 'top 50%',
            end: 'bottom 20%',
            markers: true,

            onEnter: (self) => {videoEl.play()},
            onLeave: (self) => {videoEl.pause()},
            onToggle: (self) => console.log('toggled, isActive:', self.isActive),

        });
    });
       
       </script>
</body>
</html>
