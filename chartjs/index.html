<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- chart js library  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
</head>

<body>

    <canvas id="graph1"></canvas>

    <button onclick="reloadGraph()">Reload</button>


    <script>

        // graph object
        let stackedLine;
        // context for canvas object
        let ctx;

       

        // data config
        let data = {
                labels: ['January','February','March','April','May','June','July'],
                datasets: [{
                    label: 'Monthly Pollution', // series name
                    data: [65, 59, 80, 81, 56, 55, 40],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            };
             // generic config
        let config = {
                    type: 'line',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                stacked: true
                            }
                        }
                    }
                };



        // wait for everything to be loaded
        document.addEventListener("DOMContentLoaded", () => {

            // grab convas object
            ctx = document.getElementById("graph1").getContext('2d');
            // actual graph js object
            stackedLine = new Chart(ctx,config);
        })

        function reloadGraph() {
            // destroy object
            stackedLine.destroy();
            
            // recreate object
            stackedLine = new Chart(ctx,config);
        }






    </script>
</body>

</html>
